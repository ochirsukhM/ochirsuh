<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    
    <div id="aa"  style ="background-color:red; width: 400px; height: 300px;">
        <button onclick="generator()">Random color generator</button>
    </div>
    <script>
        
        function generator(){
        let a= Math.floor(Math.random()*256)
        let b=Math.floor(Math.random()*256)
        let c=Math.floor(Math.random()*256)
            // document.getElementById("aa").style= `background-color: rgb(${a},${b},${c})`;
            document.getElementById("aa").style.backgroundColor= `rgb(${a},${b},${c})`;
        }
    </script>
</body>
</html>
